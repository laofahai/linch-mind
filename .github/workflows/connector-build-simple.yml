name: ğŸ”— Connector Build

on:
  push:
    branches: [ main ]
    paths:
      - 'connectors/official/**'

jobs:
  build:
    runs-on: ubuntu-latest
    # é˜²æ­¢é€’å½’è§¦å‘ï¼šå¦‚æœæ˜¯botæäº¤çš„ç‰ˆæœ¬æ›´æ–°ï¼Œè·³è¿‡
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd connectors
          pip install poetry
          poetry install
          poetry add pyinstaller

      - name: Detect changes and bump versions (MVP + Conventional Commits)
        run: |
          cd connectors
          
          # æ£€æµ‹å˜æ›´çš„è¿æ¥å™¨
          changed_files=$(git diff --name-only HEAD~1 HEAD | grep '^connectors/official/' || true)
          
          if [ -z "$changed_files" ]; then
            echo "No connector changes detected"
            exit 0
          fi
          
          # æå–è¿æ¥å™¨åç§°
          changed_connectors=$(echo "$changed_files" | grep -E '^connectors/official/[^/]+/' | sed 's|connectors/official/\([^/]*\)/.*|\1|' | sort -u)
          
          echo "Changed connectors: $changed_connectors"
          echo "CHANGED_CONNECTORS=$changed_connectors" >> $GITHUB_ENV
          
          # æ™ºèƒ½ç‰ˆæœ¬é€’å¢ï¼ˆåŸºäºConventional Commitsï¼‰
          for connector in $changed_connectors; do
            config_file="official/$connector/connector.json"
            if [ -f "$config_file" ]; then
              # è·å–å½“å‰ç‰ˆæœ¬
              current_version=$(python3 -c "
import json
with open('$config_file', 'r') as f:
    data = json.load(f)
    print(data.get('version', '0.0.1'))
")
              
              # åˆ†ææœ€è¿‘çš„commit messagesæ¥åˆ¤æ–­ç‰ˆæœ¬ç±»å‹
              commit_messages=$(git log --oneline -10 --pretty=format:"%s" | head -10)
              
              # åˆ¤æ–­ç‰ˆæœ¬é€’å¢ç±»å‹ï¼ˆåŸºäºConventional Commitsï¼‰
              version_bump="patch"  # é»˜è®¤patch
              
              if echo "$commit_messages" | grep -qE "^feat(\(.+\))?!?:"; then
                version_bump="minor"
                echo "ğŸ“¦ Found feat: commit -> minor bump"
              fi
              
              if echo "$commit_messages" | grep -qE "BREAKING CHANGE|^.+!:"; then
                version_bump="major"
                echo "ğŸ’¥ Found BREAKING CHANGE -> major bump"
              fi
              
              # è®¡ç®—æ–°ç‰ˆæœ¬
              new_version=$(python3 -c "
version = '$current_version'
bump_type = '$version_bump'
parts = list(map(int, version.split('.')))

if len(parts) >= 3:
    if bump_type == 'major':
        parts[0] += 1
        parts[1] = 0
        parts[2] = 0
    elif bump_type == 'minor':
        parts[1] += 1
        parts[2] = 0
    else:  # patch
        parts[2] += 1
    print('.'.join(map(str, parts)))
else:
    print('0.0.2')
")
              
              echo "ğŸ¯ Bumping $connector ($version_bump): $current_version -> $new_version"
              
              # æ›´æ–°connector.json
              python3 -c "
import json
with open('$config_file', 'r') as f:
    data = json.load(f)
data['version'] = '$new_version'
with open('$config_file', 'w') as f:
    json.dump(data, f, indent=2, ensure_ascii=False)
"
              
              # æ›´æ–°connectors.yaml
              python3 -c "
import yaml
with open('connectors.yaml', 'r') as f:
    data = yaml.safe_load(f)
if 'connectors' in data and '$connector' in data['connectors']:
    data['connectors']['$connector']['version'] = '$new_version'
    with open('connectors.yaml', 'w') as f:
        yaml.dump(data, f, default_flow_style=False, allow_unicode=True)
"
            fi
          done

      - name: Build connectors
        if: env.CHANGED_CONNECTORS != ''
        run: |
          cd connectors
          
          for connector in $CHANGED_CONNECTORS; do
            echo "Building $connector..."
            
            cd "official/$connector"
            
            # ä½¿ç”¨ç»Ÿä¸€çš„æ„å»ºå‘½ä»¤ï¼ˆåŸºäºconnector.jsoné…ç½®ï¼‰
            poetry run python3 -c "
import PyInstaller.__main__
