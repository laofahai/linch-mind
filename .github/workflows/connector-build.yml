name: ðŸ”— Connector Build

on:
  push:
    branches: [ main ]
    paths:
      - 'connectors/official/**'
      - 'connectors/community/**'
      - 'scripts/ci/**'
      - 'scripts/build/**'

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Setup build environment
        run: |
          # Install C++ build tools
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libcurl4-openssl-dev \
            nlohmann-json3-dev \
            uuid-dev \
            libx11-dev \
            upx-ucl \
            jq
          
          # Build C++ script tools
          cd connectors/scripts
          ./build.sh


      - name: Build connectors
        id: build
        run: |
          export GITHUB_OUTPUT="${GITHUB_OUTPUT}"
          ./scripts/ci/connector-build.sh

      - name: Commit version updates
        if: steps.build.outputs.changed_connectors != ''
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add connectors/
          git commit -m "chore: auto-update connector versions [skip ci]
          
          Updated connectors: ${{ steps.build.outputs.changed_connectors }}"
          git push

      - name: Create GitHub Release
        if: steps.build.outputs.changed_connectors != ''
        run: |
          ./scripts/release/create-github-release.sh "${{ steps.build.outputs.changed_connectors }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_EVENT_HEAD_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

      - name: Upload artifacts (backup)
        if: steps.build.outputs.changed_connectors != ''
        uses: actions/upload-artifact@v4
        with:
          name: connectors-release-v${{ github.run_number }}
          path: |
            connectors/release/dist/
            connectors/release/registry.json