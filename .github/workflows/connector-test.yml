name: 🧪 Connector Test

on:
  push:
    branches: [ main ]
    paths:
      - 'connectors/official/**'

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Test connector scripts
        run: |
          cd connectors
          
          echo "🔍 Testing basic functionality"
          ls -la scripts/
          
          echo "📋 Testing registry generation"
          python scripts/registry_generator.py --format
          
          echo "📊 Testing version manager"
          python scripts/version_manager.py official/clipboard/connector.json
          
          echo "✅ All tests passed"