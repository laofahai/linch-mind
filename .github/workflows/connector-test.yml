name: 🧪 Connector Test

on:
  push:
    branches: [ main ]
    paths:
      - 'connectors/official/**'

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nlohmann-json3-dev jq

      - name: Build C++ Tools
        run: |
          cd connectors/scripts
          ./build.sh

      - name: Test connector scripts
        run: |
          cd connectors
          
          echo "🔍 Testing basic functionality"
          ls -la scripts/
          
          echo "📋 Testing registry generation"
          scripts/registry_generator --format
          
          echo "📊 Testing version manager"
          scripts/version_manager official/clipboard/connector.json
          
          echo "✅ All tests passed"