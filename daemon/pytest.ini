[pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 增加输出详细程度
addopts = -v --tb=short --strict-markers --asyncio-mode=auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行缓慢的测试
    api: API端点测试
    database: 数据库相关测试
    connector: 连接器相关测试

# 覆盖率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @(abc\.)?abstractmethod