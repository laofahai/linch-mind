<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ connector_name }} - 高级配置</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* 扩展样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 动态头部 */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
        }
        
        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 18px;
        }
        
        /* 进度指示器 */
        .progress-container {
            background: #f8f9fa;
            padding: 20px 40px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        /* 标签页样式 */
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            overflow-x: auto;
        }
        
        .tab {
            padding: 16px 24px;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab:hover {
            background: #e9ecef;
            color: #333;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }
        
        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 增强的表单组件 */
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .label-icon {
            color: #667eea;
            font-size: 16px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fff;
            position: relative;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .form-input:hover {
            border-color: #d0d7de;
        }
        
        /* 密码输入框特殊样式 */
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        /* 增强的选择框 */
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23667eea' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 20px;
            padding-right: 52px;
            cursor: pointer;
        }
        
        /* 增强的复选框 */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid #e9ecef;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .checkbox-wrapper:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            border-color: #667eea;
        }
        
        .checkbox-wrapper.checked {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: #667eea;
        }
        
        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .custom-checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }
        
        .custom-checkbox input:checked + .checkmark {
            background: #667eea;
            border-color: #667eea;
        }
        
        .custom-checkbox input:checked + .checkmark::after {
            display: block;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .checkmark::after {
            content: '';
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        /* 滑块样式 */
        .range-wrapper {
            margin: 16px 0;
        }
        
        .range-input {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }
        
        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .range-value {
            text-align: center;
            margin-top: 8px;
            font-weight: 600;
            color: #667eea;
        }
        
        /* 验证提示 */
        .validation-tooltip {
            position: absolute;
            bottom: -30px;
            left: 0;
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .validation-tooltip::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 16px;
            width: 8px;
            height: 8px;
            background: #dc3545;
            transform: rotate(45deg);
        }
        
        .form-group.error .validation-tooltip {
            opacity: 1;
            transform: translateY(0);
        }
        
        .form-group.error .form-input {
            border-color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 20%, 40%, 60%, 80% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
        }
        
        /* 成功状态 */
        .form-group.success .form-input {
            border-color: #28a745;
        }
        
        .form-group.success::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #28a745;
            font-size: 16px;
        }
        
        /* 操作按钮区域 */
        .actions {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
            padding: 40px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-top: 1px solid #e9ecef;
        }
        
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.5);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 16px;
            }
            
            .header {
                padding: 24px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .logo {
                font-size: 48px;
            }
            
            .tab-content {
                padding: 24px 20px;
            }
            
            .actions {
                padding: 24px 20px;
                flex-direction: column;
            }
            
            .tabs {
                overflow-x: auto;
            }
            
            .tab {
                min-width: 120px;
            }
        }
        
        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 80px 40px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading h3 {
            color: #667eea;
            margin-bottom: 12px;
        }
        
        .loading p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 动态头部 -->
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cogs"></i>
                </div>
                <h1>{{ connector_name }}</h1>
                <p>{{ form_description }}</p>
            </div>
        </div>
        
        <!-- 进度指示器 -->
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div id="progress-text" class="progress-text">配置进度: 0%</div>
        </div>
        
        <!-- 标签页导航 -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('basic')">
                <i class="fas fa-key"></i>
                基础配置
            </button>
            <button class="tab" onclick="switchTab('features')">
                <i class="fas fa-toggle-on"></i>
                功能开关
            </button>
            <button class="tab" onclick="switchTab('advanced')">
                <i class="fas fa-cogs"></i>
                高级配置
            </button>
            <button class="tab" onclick="switchTab('retry')">
                <i class="fas fa-redo"></i>
                重试策略
            </button>
        </div>
        
        <!-- 表单内容 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <h3>正在加载配置...</h3>
            <p>请稍候，正在初始化表单</p>
        </div>
        
        <!-- 基础配置标签页 -->
        <div id="tab-basic" class="tab-content active">
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-key"></i>
                    API密钥
                    <span class="required">*</span>
                </label>
                <div class="password-wrapper">
                    <input type="password" id="api_key" name="api_key" class="form-input" 
                           placeholder="请输入您的API密钥" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('api_key')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="validation-tooltip">API密钥为必填项且至少10个字符</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-server"></i>
                    服务器地址
                    <span class="required">*</span>
                </label>
                <input type="url" id="server_url" name="server_url" class="form-input" 
                       placeholder="https://api.example.com" required>
                <div class="validation-tooltip">请输入有效的URL地址</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-clock"></i>
                    超时时间
                </label>
                <div class="range-wrapper">
                    <input type="range" id="timeout" name="timeout" class="range-input" 
                           min="1" max="300" value="30" oninput="updateRangeValue('timeout', this.value + '秒')">
                    <div id="timeout-value" class="range-value">30秒</div>
                </div>
            </div>
        </div>
        
        <!-- 功能开关标签页 -->
        <div id="tab-features" class="tab-content">
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-database"></i>
                    缓存设置
                </label>
                <div class="checkbox-wrapper" onclick="toggleCheckbox('enable_cache')">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="enable_cache" name="enable_cache" checked>
                        <div class="checkmark"></div>
                    </div>
                    <div>
                        <strong>启用缓存</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 4px;">
                            启用本地数据缓存以提升性能
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-bell"></i>
                    通知设置
                </label>
                <div class="checkbox-wrapper" onclick="toggleCheckbox('enable_notifications')">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="enable_notifications" name="enable_notifications">
                        <div class="checkmark"></div>
                    </div>
                    <div>
                        <strong>启用通知</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 4px;">
                            在数据更新时发送系统通知
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 高级配置标签页 -->
        <div id="tab-advanced" class="tab-content">
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-file-code"></i>
                    数据格式
                </label>
                <select id="data_format" name="data_format" class="form-input form-select">
                    <option value="json">JSON</option>
                    <option value="xml">XML</option>
                    <option value="csv">CSV</option>
                    <option value="yaml">YAML</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-compress"></i>
                    压缩级别
                </label>
                <div class="range-wrapper">
                    <input type="range" id="compression_level" name="compression_level" class="range-input" 
                           min="0" max="9" value="3" oninput="updateRangeValue('compression_level', this.value)">
                    <div id="compression_level-value" class="range-value">3</div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-layer-group"></i>
                    批处理大小
                </label>
                <input type="number" id="batch_size" name="batch_size" class="form-input" 
                       min="1" max="10000" value="100">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-code"></i>
                    自定义请求头
                </label>
                <textarea id="custom_headers" name="custom_headers" class="form-input" 
                          rows="4" placeholder="X-Custom-Header: value1&#10;Authorization: Bearer token"></textarea>
            </div>
        </div>
        
        <!-- 重试策略标签页 -->
        <div id="tab-retry" class="tab-content">
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-redo"></i>
                    最大重试次数
                </label>
                <div class="range-wrapper">
                    <input type="range" id="max_retries" name="max_retries" class="range-input" 
                           min="0" max="10" value="3" oninput="updateRangeValue('max_retries', this.value + '次')">
                    <div id="max_retries-value" class="range-value">3次</div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-hourglass-half"></i>
                    重试间隔
                </label>
                <input type="number" id="retry_delay" name="retry_delay" class="form-input" 
                       min="0.1" max="60" step="0.1" value="1.0">
                <div style="font-size: 12px; color: #666; margin-top: 4px;">单位：秒</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="label-icon fas fa-chart-line"></i>
                    指数退避策略
                </label>
                <div class="checkbox-wrapper" onclick="toggleCheckbox('exponential_backoff')">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="exponential_backoff" name="exponential_backoff" checked>
                        <div class="checkmark"></div>
                    </div>
                    <div>
                        <strong>启用指数退避</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 4px;">
                            使用指数退避策略增加重试间隔
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="actions">
            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                <i class="fas fa-undo"></i>
                重置配置
            </button>
            <button type="button" class="btn btn-primary" onclick="saveConfig()">
                <i class="fas fa-save"></i>
                保存配置
            </button>
        </div>
    </div>
    
    <script>
        // 全局配置数据
        let configSchema = {{ config_schema | json_encode | safe }};
        let currentConfig = {{ current_config | json_encode | safe }};
        let uiSchema = {{ ui_schema | json_encode | safe }};
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
            updateProgress();
        });
        
        function initializeForm() {
            try {
                populateFormData();
                setupEventListeners();
                hideLoading();
                updateProgress();
            } catch (error) {
                console.error('表单初始化失败:', error);
                showError('表单初始化失败: ' + error.message);
            }
        }
        
        function populateFormData() {
            // 填充表单数据
            for (const [fieldName, value] of Object.entries(currentConfig)) {
                const input = document.getElementById(fieldName);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = value === true;
                        updateCheckboxWrapper(fieldName);
                    } else {
                        input.value = value !== null && value !== undefined ? value : '';
                        if (input.type === 'range') {
                            updateRangeValue(fieldName, getRangeDisplayValue(fieldName, value));
                        }
                    }
                }
            }
        }
        
        function setupEventListeners() {
            const inputs = document.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    validateField(this);
                    updateProgress();
                    notifyConfigChange();
                });
                
                input.addEventListener('blur', function() {
                    validateField(this);
                });
            });
        }
        
        // 标签页切换
        function switchTab(tabName) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有标签的活动状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签页内容
            document.getElementById('tab-' + tabName).classList.add('active');
            
            // 设置选中标签为活动状态
            event.target.classList.add('active');
        }
        
        // 密码可见性切换
        function togglePassword(fieldName) {
            const input = document.getElementById(fieldName);
            const toggleBtn = input.nextElementSibling;
            const icon = toggleBtn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        // 复选框切换
        function toggleCheckbox(fieldName) {
            const checkbox = document.getElementById(fieldName);
            checkbox.checked = !checkbox.checked;
            updateCheckboxWrapper(fieldName);
            
            // 触发change事件
            checkbox.dispatchEvent(new Event('input'));
        }
        
        function updateCheckboxWrapper(fieldName) {
            const checkbox = document.getElementById(fieldName);
            const wrapper = checkbox.closest('.checkbox-wrapper');
            
            if (checkbox.checked) {
                wrapper.classList.add('checked');
            } else {
                wrapper.classList.remove('checked');
            }
        }
        
        // 滑块值更新
        function updateRangeValue(fieldName, displayValue) {
            const valueElement = document.getElementById(fieldName + '-value');
            if (valueElement) {
                valueElement.textContent = displayValue;
            }
        }
        
        function getRangeDisplayValue(fieldName, value) {
            switch (fieldName) {
                case 'timeout':
                    return value + '秒';
                case 'max_retries':
                    return value + '次';
                case 'compression_level':
                    return value;
                default:
                    return value;
            }
        }
        
        // 字段验证
        function validateField(input) {
            const fieldName = input.name;
            const value = input.type === 'checkbox' ? input.checked : input.value;
            const formGroup = input.closest('.form-group');
            
            // 清除之前的状态
            formGroup.classList.remove('error', 'success');
            
            let isValid = true;
            
            // 必填验证
            if (input.required && (!value || value === '')) {
                isValid = false;
            }
            
            // 特定字段验证
            if (isValid && value) {
                switch (fieldName) {
                    case 'api_key':
                        if (value.length < 10) {
                            isValid = false;
                        }
                        break;
                    case 'server_url':
                        try {
                            new URL(value);
                        } catch {
                            isValid = false;
                        }
                        break;
                }
            }
            
            // 应用验证状态
            if (input.required || value) {  // 只对必填或有值的字段显示状态
                formGroup.classList.add(isValid ? 'success' : 'error');
            }
            
            return isValid;
        }
        
        // 进度更新
        function updateProgress() {
            const inputs = document.querySelectorAll('input[required], select[required], textarea[required]');
            const total = inputs.length;
            let completed = 0;
            
            inputs.forEach(input => {
                if (validateField(input)) {
                    completed++;
                }
            });
            
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('progress-fill').style.width = percentage + '%';
            document.getElementById('progress-text').textContent = `配置进度: ${percentage}%`;
        }
        
        // 获取表单数据
        function getFormData() {
            const formData = {};
            const inputs = document.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    formData[input.name] = input.checked;
                } else if (input.type === 'number' || input.type === 'range') {
                    formData[input.name] = Number(input.value);
                } else {
                    formData[input.name] = input.value || null;
                }
            });
            
            return formData;
        }
        
        // 表单验证
        function validateForm() {
            const inputs = document.querySelectorAll('input, select, textarea');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!validateField(input)) {
                    isValid = false;
                }
            });
            
            return isValid;
        }
        
        // 配置变更通知
        function notifyConfigChange() {
            const formData = getFormData();
            sendMessageToFlutter('configChanged', formData);
        }
        
        // 保存配置
        function saveConfig() {
            if (!validateForm()) {
                // 滚动到第一个错误字段
                const firstError = document.querySelector('.form-group.error');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                return;
            }
            
            const formData = getFormData();
            sendMessageToFlutter('saveConfig', formData);
            
            // 视觉反馈
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> 保存成功!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 2000);
            }, 1000);
        }
        
        // 重置表单
        function resetForm() {
            if (confirm('确定要重置为当前保存的值吗？')) {
                populateFormData();
                updateProgress();
                notifyConfigChange();
            }
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            console.error(message);
            // 可以添加错误显示逻辑
        }
        
        // Flutter通信
        function sendMessageToFlutter(action, data) {
            const message = JSON.stringify({
                action: action,
                data: data,
                timestamp: Date.now()
            });
            
            if (window.FlutterConfigBridge) {
                window.FlutterConfigBridge.postMessage(message);
            } else {
                console.warn('FlutterConfigBridge not available');
            }
        }
        
        // 接收Flutter消息
        function receiveFlutterMessage(message) {
            try {
                const data = JSON.parse(message);
                
                switch (data.action) {
                    case 'updateConfig':
                        currentConfig = data.data;
                        populateFormData();
                        updateProgress();
                        break;
                        
                    case 'updateSchema':
                        configSchema = data.data.configSchema;
                        uiSchema = data.data.uiSchema;
                        initializeForm();
                        break;
                }
            } catch (error) {
                console.error('处理Flutter消息失败:', error);
            }
        }
    </script>
</body>
</html>
