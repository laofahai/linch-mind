name: linch_mind
description: Privacy-first Personal AI Assistant

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # 网络和数据
  dio: ^5.3.0
  sqflite: ^2.3.0
  shared_preferences: ^2.2.0

  # UI和导航
  go_router: ^12.0.0
  flutter_svg: ^2.0.0

  # 工具
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0

  # Material Design
  material_color_utilities: ^0.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 代码生成
  build_runner: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  riverpod_generator: ^2.3.0
  
  # 代码分析
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/